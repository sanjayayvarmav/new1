{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in show %}
        <div class="col-md-4">
        <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="290px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'demo2app:details' i.id %}" class="btn btn-primary">view details</a>
  </div>
</div>
            </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
